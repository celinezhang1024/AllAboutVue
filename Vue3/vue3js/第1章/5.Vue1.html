<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div style="text-align: center;" id="Application">
        <div>{{count}}</div>
        <button v-on:click="addCount">add 1</button>
    </div>
    <script>
        // 定义一个Vue组件, 名为App
        const App = {
            // 定义组件中的数据
            data() {
                return {
                    // 目前我们只用到count数据
                    count: 0
                }
            },
            // 定义组件中的函数
            methods: {
                // 实现点击按钮的方法
                addCount() {
                    this.count += 1;
                }
            }
        }
        // 将Vue组件绑定到页面上id为Application的元素上
        Vue.createApp(App).mount("#Application")
    </script>
</body>

</html>
