<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. WatchEffect</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
    </style>
</head>

<body>
    <div id="Application">
    </div>
    <script>
        const App = Vue.createApp({
            setup() {
                let a = Vue.ref(1);
                // 1. 原理，组件初始化时对所有依赖进行收集，所以无需手动指定要添加监听的变量
                let stop = Vue.watchEffect(() => {
                    // 当变量a变化时，即会执行当前函数
                    console.log("变量a变化了")
                    console.log(a.value)
                })
                a.value = 3;
                return {
                    a
                }
            }
        })
        App.mount("#Application") 
    </script>
</body>

</html>
