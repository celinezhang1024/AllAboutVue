<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 应用</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="Application">
        <div>{{countString}} 模板插值
            {{countString2}}
        </div>
        <button @click="click">单击</button>
    </div>
    <script>
        const appData = {
            data: {
                count: 0
            }
        }
        const App = Vue.createApp({
            data() {
                return appData
            },
            // 1. 计算的方法
            computed: {
                // 1. 写法
                countString: {
                    get() {
                        return this.data.count + "次"
                    }
                },
                // 2. 写法
                countString2() {
                    return this.data.count + "times"
                }
            },
            methods: {
                click() {
                    this.data.count += 1
                }
            },
            // 2. 监听的方法
            watch: {
                // 当data改变时触发
                data: {
                    handler(value, oldValue) {
                        console.log(value, oldValue)
                    },
                    deep: true
                },
            }
        })
        App.mount("#Application") 
    </script>
</body>

</html>
