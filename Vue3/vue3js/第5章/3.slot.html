<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 插槽</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="Application">
        <my-container2>
            <!-- 1.具名插槽 -->
            <template v-slot:header>
                这里是头部元素 <br />
                2. 注入插槽 两种写法：v-slot:header = #header

            </template>
            <!-- <template #header>
                <h1>这里是头部元素</h1>
            </template> -->

            <template #main>
                <p>内容部分</p>
                <p>内容部分</p>
            </template>

            <template #footer>
                <p>这里是尾部元素</p>
            </template>
        </my-container2>
    </div>
    <script>
        const App = Vue.createApp({
        })
        const container2Component = {
            template: `<div>
                    1. 定义插槽
                    <slot name="header"></slot>
                    <hr/>
                    <slot name="main"></slot>
                    <hr/>
                    <slot name="footer"></slot>
                </div>`
        }
        App.component("my-container2", container2Component)
        const containerComponent = {
            template: `<div style="border-style:solid;border-color:red; border-width:10px">
                    <slot>插槽的默认内容</slot>
                </div>`
        }
        App.component("my-container", containerComponent)
        App.mount("#Application") 
    </script>
</body>

</html>
